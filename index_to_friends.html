<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends fa-chevron-right KokoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- 와이파이 아이콘 -->
        </div>
        <div class="status-bar__calumn">
            <span>18:43</span>
        </div>
        <div class="status-bar__calumn">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- 배터리 아이콘 -->
            <!-- 충전중 아이콘 -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <div class="screen-header__cog-dot"></div>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>

        </div>
    </header>
    <a id="friends-display-link" href="#"><i class="fas fa-info-circle"></i> Friends' Names Display <i
            class="fas fa-chevron-right fa-xs"></i></a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl "
                    src="https://cdns-images.dzcdn.net/images/artist/0aa338233e99d2beb768dc44cdc81210/264x264.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Sam Ryder</h4>
                    <h6 class="user-component__subtitle">subtitle</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">Channel
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm"
                    src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</i></span>
                    <i class="fas fa-chevron-right fa-lx"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a href="#" class="nav__link"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn"><a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a href="more.html" class="nav__link">
                    <div class="nav__ellipsis-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fas fa-comment fa-2x"></i>
    </div>

    <div id="no-mobile">
        <span>
            Please reduce your window <i class="far fa-window-restore fa-2x"></i>
        </span>
    </div>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <!-- fontawesome 추가 스크립트 -->
</body>

</html>
