<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat - 1</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- 와이파이 아이콘 -->
        </div>
        <div class="status-bar__calumn">
            <span>18:43</span>
        </div>
        <div class="status-bar__calumn">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- 배터리 아이콘 -->
            <!-- 충전중 아이콘 -->
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jendrik Sigwart</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2022년 8월 30일 화요일
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/236x/ab/a3/29/aba3297a99757f845fd6741b8d16c453.jpg">
            <div class="message-row__content">
                <span class="message__author">Jendrik Sigwart</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://i.pinimg.com/236x/ab/a3/29/aba3297a99757f845fd6741b8d16c453.jpg">
            <div class="message-row__content">
                <span class="message__author">Jendrik Sigwart</span>
                <div class="message__info">
                    <span class="message__bubble">I have a question for you.</span>
                    <span class="message__time">21:31</span>
                </div>
            </div>
        </div>





    </main>




    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <!-- fontawesome 추가 스크립트 -->
</body>

</html>
