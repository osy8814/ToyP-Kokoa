<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- 와이파이 아이콘 -->
        </div>
        <div class="status-bar__calumn">
            <span>18:43</span>
        </div>
        <div class="status-bar__calumn">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- 배터리 아이콘 -->
            <!-- 충전중 아이콘 -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <div class="screen-header__cog-dot"></div>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>

        </div>
    </header>
    <main class="main-screen">
        <div class="user-component more-margin">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl "
                    src="https://cdns-images.dzcdn.net/images/artist/0aa338233e99d2beb768dc44cdc81210/264x264.jpg" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Sam Ryder</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219</h6>
                    <span class="badge more_subtitle__icon">!</span>

                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-box"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-grin-tongue"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img
                            src="https://yt3.ggpht.com/ytc/AMLnZu8kRmISSzGqdQ9noWJRN9eGofUqZmCqOJAIAUOQ=s900-c-k-c0x00ffffff-no-rj" />
                    </div>
                    <span class="more-suggestions__icon-text">Parlophone</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0d0y2Aoj37ovyy2a2f7O3nR-6LsE53dMWUv6bkyJRtSkrPJTIHJkpl2GOqfrgdXgf-zw&usqp=CAU" />
                    </div>
                    <span class="more-suggestions__icon-text">Eurovision Song Contest</span>
                </div>

            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn"><a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a href="more.html" class="nav__link">
                    <div class="nav__ellipsis-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <!-- fontawesome 추가 스크립트 -->
</body>

</html>
