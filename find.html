<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KokoaTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__calumn">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- 와이파이 아이콘 -->
        </div>
        <div class="status-bar__calumn">
            <span>18:43</span>
        </div>
        <div class="status-bar__calumn">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- 배터리 아이콘 -->
            <!-- 충전중 아이콘 -->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <div class="screen-header__cog-dot"></div>
                <a href="setting.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>

        </div>
    </header>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fas fa-qrcode "></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-address-book "></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row_icon">
                <i class="fab fa-ideal "></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row_icon">
                <i class="far fa-envelope "></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-lx"></i></span>
            </div>
            <div class="open-chat-post">
                <div class="open-chat-post__column">
                    <h5 class="open-chat-post__tilte">#BTS</h5>
                    <h6 class="open-chat-post__hashtags">#bts#army#friends</h6>
                    <div class="open-chat-post__members">
                        <img
                            src="https://cdns-images.dzcdn.net/images/artist/0aa338233e99d2beb768dc44cdc81210/264x264.jpg" />
                        <span class="open-chat-post__members-counts">802 members</span>
                        <div class="divider"></div>
                        <span class="open-chat-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-chat-post__column">
                    <div class="open-chat-post__photo">
                        <img src="https://img.hankyung.com/photo/202201/PYH2021122404020000500_P4.jpg" />
                        <div class="open-chat-post__hearts-counts"><i class="fas fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn"><a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a href="more.html" class="nav__link">
                    <div class="nav__ellipsis-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i>
                </a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <!-- fontawesome 추가 스크립트 -->
</body>

</html>
